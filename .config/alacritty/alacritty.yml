env:
  TERM: alacritty

scrolling:
  history: 10000
  multiplier: 3

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

window:
  opacity: 0.9

font:
  size: 9

mouse:
  hide_when_typing: true
